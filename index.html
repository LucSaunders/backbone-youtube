    <!-- Search Bar -->
    <div class="container" id="search-container">
      <div class="row">
        <div class="col-6 align-items-center">
          <div class="input-group go-search">
            <div id="search">
              <input
                type="text"
                class="form-control-sm"
                placeholder="Search for a video"
              />
              <span class="input-group-btn">
                <button class="btn btn-secondary btn-sm" type="button">
                  Go
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="col-3"></div> -->

    <!-- Video Area -->
    <div class="container" id="video-app">
      <div class="row align-items-center">
        <div class="col-md-6 nowPlaying">
          <div id="feature-video-player"></div>
        </div>
      </div>
      <!--adjust col numbers to push list to the right? right justify? -->
      <div class="col-md-4 more-videos-from-query">
        <div id="video-list">
          <ul class="more-videos list-unstyled"></ul>
        </div>
      </div>
    </div>

    <!-- Feature Video Player template-->
    <script id="feature-template" type="text/x-handlebars-template">
      <div class="youtube-player-container"> <!--media object? cut "media-body"? from class-->
        <div class="embed-responsive embed-responsive-16by9">
            <iframe id="feature-player" type="text/html"
              src="https://www.youtube.com/embed/{{videoId}}"
            ></iframe>
        </div>
        <div>
        <!-- check mb- mt- pb- pt bootstrap4 for padding  -->
          <h6 class="title">{{title}}</h6>
          <p class="description">{{description}}</p>
        </div>
      </div>
    </script>

    <!-- Video List template -->
    <script id="list-template" type="text/x-handlebars-template">
      <div class="media-body">
            <li class="video-list-item media">
              <div class="media-left">
                <!-- Inlude class="media-object" below???-->
                <a href="#" class="video-selection" data-id="{{videoId}}">
                  <img id="thumbnailImage" src="{{thumbnail}}"></a>
                <!--src"=snippet.thumbnails.default.url"-->
                <p class="list-group-item-heading title"><strong><em>{{title}}</strong></em></p>
                <p class="list-group-item-text description"><small>{{description}}</small></p>
              </div>
            </li>
        
      </div>
    </script>
