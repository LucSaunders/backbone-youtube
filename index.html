<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PS-Backbone-YouTube</title>

    <!-- Google Fonts: Montserrat -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <!-- Bootstrap 4.3.1 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-fixed-top">
      <a class="navbar-brand" href="https://backbonejs.org/" target="_blank"
        ><img
          src="https://upload.wikimedia.org/wikipedia/commons/2/20/Backbone.js_logo.svg"
          alt="Backbone.js logo.svg"
          height="39"
          width="220"
      /></a>
      <form class="navbar-form form-inline justify-content-between">
        <div class="form-group">
          <div id="search">
            <input
              type="text"
              class="form-control-sm"
              id="search-bar"
              placeholder="Search for videos"
            />
            <button class="btn btn-primary btn-sm" type="button">
              Go
            </button>
          </div>
        </div>
      </form>
    </nav>

    <div class="container" id="video-app">
      <div class="row">
        <div class="col-sm-8" id="feature">
          <div class="nowPlaying"></div>
        </div>
        <div class="col-sm-4 relatedVideoList">
          <strong><h4>Click a video to play</h4></strong>
          <ul class="more-videos list-unstyled"></ul>
        </div>
      </div>
    </div>

    <!-- HANDELBARS TEMPLATES -->
    <script id="feature-template" type="text/x-handlebars-template">
      <div class="yt-player-container back-block rounded">
          <div class="embed-responsive embed-responsive-16by9">
              <iframe id="feature-video-player" type="text/html"
                src="https://www.youtube.com/embed/{{videoId}}" allowfullscreen="true"></iframe>
          </div>
          <h5 class="title"><strong> {{title}}</strong></h5>
          <p class="description feature-desc">{{description}}</p>
      </div>
    </script>

    <script id="list-template" type="text/x-handlebars-template">
      <div class="container back-block rounded">
        <a href="#" class="video-selection" data-id="{{videoId}}">
            <img id="thumbnailImage" src="{{thumbnail}}">
            <h6 class="list-group-item-heading title"><strong>{{title}}</strong></h6></a>
            <p class="list-group-item-text description">{{description}}</p>
      </div>
    </script>

    <!-- SCRIPTS FOR JS FILES  -->
    <script src="models/VideoModel.js"></script>
    <script src="collections/VideosCollection.js"></script>

    <script src="models/AppModel.js"></script>
    <script src="views/AppView.js"></script>

    <script src="views/FeaturePlayerView.js"></script>
    <script src="views/ListView.js"></script>

    <script src="main.js"></script>
  </body>
</html>
